name: quran
description: "Quran"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_svg: ^2.0.10
  audioplayers: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # Renderer assets - Digital Khatt
    - assets/quran/renderer/digital_khatt/digital-khatt-15-lines.db
    - assets/quran/renderer/digital_khatt/digital-khatt-v2.db
    - assets/quran/renderer/digital_khatt/font_v2.otf
    # Renderer assets - QPC Uthmani
    - assets/quran/renderer/qpc_uthmani/qpc-hafs.db
    - assets/quran/renderer/qpc_uthmani/qpc-v4-15-lines.db
    - assets/quran/renderer/qpc_uthmani/font.ttf
    # Renderer assets - QPC V2
    - assets/quran/renderer/qpc_v2/qpc-v2.db
    - assets/quran/renderer/qpc_v2/qpc-v2-15-lines.db
    - assets/quran/renderer/qpc_v2/qpc-v2-font/
    # SVG assets
    - assets/quran/svg/
    - assets/quran/svg/surah_name/
    # Audio assets
    - assets/quran/audio/

  fonts:
    # Digital Khatt font
    - family: MushafDigitalKhatt
      fonts:
        - asset: assets/quran/renderer/digital_khatt/font_v2.otf
    # QPC Uthmani font
    - family: MushafQPCUthmani
      fonts:
        - asset: assets/quran/renderer/qpc_uthmani/font.ttf
    # QPC V2 fonts are loaded dynamically per-page at runtime
    # Legacy font (for backward compatibility)
    - family: MushafMadina
      fonts:
        - asset: assets/quran/renderer/digital_khatt/font_v2.otf