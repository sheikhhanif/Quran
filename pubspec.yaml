publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_svg: ^2.0.10
  audioplayers: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/quran/layout/qpc-v4-15-lines.db
    - assets/quran/layout/qpc-hafs-15-lines.db
    - assets/quran/scripts/qpc-v2.db
    - assets/quran/scripts/qpc-hafs.db
    - assets/quran/fonts/qpc-v2-font/
    - assets/quran/fonts/uth.ttf
    - assets/quran/fonts/surah-name-v2.ttf
    - assets/quran/svg/
    - assets/quran/svg/surah_name/
