name: quran
description: "Quran"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path: ^1.8.3
  audioplayers: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/quran/layout/qpc-v2-15-lines.db
    - assets/quran/scripts/qpc-v2.db
    - assets/quran/fonts/qpc-v2-font/
    - assets/quran/fonts/surah-name-v2.ttf
    - assets/quran/fonts/surah-header/surah-header.ttf
    - assets/quran/fonts/surah-header/ligatures.json
    - assets/quran/audio/ayah-recitation-mahmoud-khalil-al-husary-mujawwad-hafs-956.json